# ========= Basic Settings =========
set -g default-shell /usr/bin/zsh
set -g default-command /usr/bin/zsh

set -g focus-events on

# Truecolor in tmux, XXX = TERM **au√üerhalb** von tmux
# check: im normalen Terminal: `echo $TERM` (oft: xterm-256color)
set -as terminal-features ',xterm-256color:RGB'
set -g default-terminal "screen-256color"

set -g mouse on
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ========= Keybindings =========
# Change prefix from Ctrl+b to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Better split commands (more intuitive)
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vim-like copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# Quick pane cycling
unbind o
bind o select-pane -t :.+

# ========= Visual Improvements =========
# Status bar styling
set -g status-style bg=black,fg=white
set -g status-position bottom
set -g status-justify left
set -g status-left-length 30
set -g status-right-length 100

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# Window status
setw -g window-status-current-style fg=black,bg=colour39,bold
setw -g window-status-style fg=colour245,bg=black,none

# Message style
set -g message-style bg=colour39,fg=black,bold

# Status bar content
set -g status-left "#[fg=colour39,bold]#{?client_prefix,#[bg=colour39]#[fg=black] PREFIX ,} #S #[fg=colour245]| "
set -g status-right "#[fg=colour245]%d.%m.%Y #[fg=colour39]| #[fg=colour245]%H:%M #[fg=colour39]| #[fg=colour245]#(whoami)@#h "

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# ========= Plugin Manager (TPM) =========
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Plugin settings
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

