# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
	interval = 1
	colors = true
	color_good="#FFFFFF"
	color_degraded="#ffd75f"
	color_bad="#d75f5f"
}

#order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "disk /"
#order += "load"
order += "cpu_usage"
order += "memory"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
	last_full_capacity = true
}

disk "/" {
        format = "/: %percentage_used"
}

#load {
#        format = "%1min"
#}

cpu_usage {
	format = "CPU: %usage"
}


memory {
        format = "Memory: %used/%total"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

bar {
	status_command i3status --config ~/.config/i3/i3status.conf
	# Disable all tray icons
	tray_output none
	# tray_output primary
	colors {
		background $black2
		statusline $white2
		separator $white2

		#                  border      background  text
		focused_workspace  $background $background $red1
		active_workspace   $black2     $black1     $white2
		inactive_workspace $black1     $black2     $foreground
		urgent_workspace   $red1 $red1 $white2
		binding_mode       $background $red2       $white2
	}
}	

